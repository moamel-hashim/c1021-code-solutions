<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>four column layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="font.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <div class="row">
          <div class="column-forth">
            <img src="./images/screen-1.png" alt="instruction step 1">
            <div class="column-full image-center">
              <img src="./images/switch-icon.png" alt="switch" class="image">
            </div>
            <div class="column-full image-center">
              <h2>App Switching</h2>
              <p>Toggles all your apps on and off.</p>
            </div>
          </div>
          <div class="column-forth">
            <img src="./images/screen-2.png" alt="instruction step 2">
            <div class="column-full image-center">
            <img src="./images/filter-icon.png" alt="filter" class="image">
            <div class="column-full image-center">
              <h2>Trip Filtering</h2>
              <p>Evaluates your trip requests.</p>
          </div>
          </div>
        </div>
        <div class="column-forth">
          <img src="./images/screen-3.png" alt="instruction step 3">
          <div class="column-full image-center">
            <img src="./images/slider-icon.png" alt="slider" class="image">
          </div>
          <div class="column-full image-center">
            <h2>Service Filters</h2>
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="column-forth">
          <img src="./images/screen-4.png" alt="instruction step 4">
          <div class="column-full image-center">
            <img src="./images/bars-icon.png" alt="bars" class="image">
          </div>
          <div class="column-full image-center">
            <h2>Stats + Mileage</h2>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
