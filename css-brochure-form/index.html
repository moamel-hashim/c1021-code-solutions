<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
  <form action="" id="document">
    <div class="learn-more">
      <label for="document"><h2>LEARN MORE</h2></label>
    </div>
    <div class="brisk">
      <label for="company">company email</label>
    </div>
      <input type="email" id="company" placeholder="sally@company.co">
    <div class="brisk">
      <label for="name">name</label>
    </div>
      <input type="text" id="name" placeholder="Sally Smith">
    <div class="brisk">
      <label for="city">where are you hiring?</label>
    </div>
      <input type="text" id="city" placeholder="City, County">
    <div class="hiring">
      <label for="engineers">how many engineers are you hiring in the next 6 months?</label>
    </div>
      <select name="engineers" id="engineers">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
      </select>
      <div class="button">
        <button>submit</button>
      </div>
  </form>
</div>
</body>
</html>
