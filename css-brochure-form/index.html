<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="" id="document">
    <label for="document"><h2>LEARN MORE</h2></label>
    <div>
      <label for="company" class="label-position">company email</label>
    </div>
      <input type="email" id="company" placeholder="sally@company.co">
    <div>
      <label for="name" class="label-position">name</label>
    </div>
      <input type="text" id="name" placeholder="Sally Smith">
    <div>
      <label for="city" class="label-position">where are you hiring?</label>
    </div>
      <input type="text" id="city" placeholder="City, County">
    <div>
      <label for="engineers" class="label-position">how many engineers are you hiring in the next 6 months</label>
    </div>
      <select name="engineers" id="engineers">
        <option value="1-2">1-2</option>
        <option value="3-4">3-4</option>
        <option value="5-6">5-6</option>
      </select>
      <div class="button">
        <input type="submit" class="submit" >
      </div>
  </form>
</body>
</html>
