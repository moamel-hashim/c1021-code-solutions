<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Canvas Medical</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container white-smoke-line">
    <div class="row">
      <div class="column-full">
        <div class="row">
          <div class="column-half">
            <div class="logo">
              <img src="./images/logo-blue.svg" alt="Canvas logo" class="image">
            </div>
          </div>
            <div class="column-forty-percent">
              <div class="nav-position">
              <div class="row justify-content">
                    <div class="nav-design">
                      <nav>Product</nav>
                </div>
                  <div class="nav-design">
                     <nav>Implementation</nav>
                  </div>
                  <div class="nav-design">
                    <nav>About Us</nav>
                  </div>
                  <div class="nav-design">
                    <nav>Blog</nav>
                  </div>
                  <div class="contact-us-design">
                    <nav>Contact Us</nav>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-half">
        <div class="row">
          <div class="column-thirty-five-percent">
            <img src="./images/hero.jpg" alt="smiling lady">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
