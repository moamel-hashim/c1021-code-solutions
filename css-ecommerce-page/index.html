<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="font.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <div>
          <h1>New Arrivals</h1>
        </div>
      </div>
    </div>
    <div class="row align-items">
      <div class="column-full">
        <div class="column-half">
          <div class="image">
            <img src="./images/dress1.jpeg" alt="free people">
          </div>
          <div class="row justify-content">
            <div class="text">
              <p>Free People</p>
            </div>
            <div class="different-color-text">
              <p class="position-right">Size 6</p>
            </div>
          </div>
          <div class="price">
            <p>$35 <span>$125</span></p>
          </div>
        </div>
      </div>
      <div class="column-full">
        <div class="image">
          <img src="./images/ysl-bag.jpeg" alt="">
        </div>
        <div class="row">
          <div class="column">
            <div class="row">
              <div class="text">
                <p>Yves Saint Laurent</p>
              </div>
              <div class="different-color-text">
                <p>One-Size</p>
              </div>
            </div>
            <div class="price">
              <p>$200 <span>$1600</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="column-full">
        <div class="image">
          <img src="./images/key.jpeg" alt="key">
        </div>
        <div class="row">
          <div class="column">
            <div class="row">
              <div class="text">
                <p>Tiffany</p>
              </div>
              <div class="different-color-text">
                <p>One-Size</p>
              </div>
            </div>
            <div class="price">
              <p>$476 <span>$2000</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="column-full">
        <div class="image">
          <img src="./images/lv-bag.jpg" alt="lv">
        </div>
        <div class="row">
          <div class="column">
            <div class="row">
              <div class="text">
                <p>Louis Vuitton</p>
              </div>
              <div class="different-color-text">
                <p>One-Size</p>
              </div>
            </div>
            <div class="price">
              <p>$95 <span>$1200</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="column-full">
        <div class="image">
          <img src="./images/dress2.jpeg" alt="dress">
        </div>
        <div class="row">
          <div class="column">
            <div class="row">
              <div class="text">
                <p>Reformation</p>
              </div>
              <div class="different-color-text">
                <p>Size 4</p>
              </div>
            </div>
            <div class="price">
              <p>$20 <span class="span">$198</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
