<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML forms</title>
</head>
<body>
  <form action="">
<h1>Coding Form!</h1>
<label for="email">Email</label> <br>
<input type="email" id="email">
<div>
<label for="dragdown">why is coding cool</label> <br>
  <select name="select an option" id="dragdown">
    <option value="select an option">Select an option</option>
    <option value="because it's interesting">Because it's interesting</option>
    <option value="because it's fun">Because it's fun</option>
    <option value="because it's powerful">Because it's powerful</option>
  </select>
</div>
<div>
  <label for="Language">Favorite Language (choose one)</label>
  <div>
    <input type="radio" name="Language" id="html" value="html"><label for="html">HTML</label>
    <input type="radio" name= "Language" id="css" value="css"><label for="css">CSS</label>
    <input type="radio" name= "Language" id="javascript" value="javascript"><label for="javascript">JavaScript</label>
  </div>
  <div>Would you like to sign up for more information?</div>
    <label for="signup">
      <input type="checkbox" name="signup" id="signup">Sign me up!
    </label>
  <div>comments</div>
    <label for="comment">
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    </label>
    <div>
      <input type="submit">
    </div>
</div>
</form>
</body>
</html>
