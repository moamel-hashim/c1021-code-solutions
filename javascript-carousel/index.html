<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container border-style">
    <div class="row justify-content-center">
      <div class="column-tenth position">
        <i class="fas fa-angle-left"></i>
      </div>
      <div class="column-two-third text-align-center">
        <img src="./images/001.png" alt="Bulbasaur" id="bulbasaur">
        <div class="column-full margin-bottom select">
          <i class="fas fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
        </div>
      </div>
      <div class="column-tenth position">
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
